<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="w-10/12 mx-auto">
    <!-- header -->
    <header>
      <!-- Banner Section Start -->
      <div class="banner w-full grid grid-cols-3 gap-3 text-white">
        <div class="banner-left-side relative">
          <img
            class="absolute bottom-0 left-0"
            src="./assets/mbappe-bg.png"
            alt=""
          />
          <img
            class="absolute z-50 bottom-0 left-0"
            src="./assets/mbappe-banner.png"
            alt=""
          />
        </div>
        <div class="mt-20 mb-20 mx-auto w-full">
          <div class="banner-info text-white text-center">
            <h1
              class="banner-title text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold mb-5"
            >
              Now Your Turn, Choose Your Beloved Player
            </h1>
            <p>Legends at the Back, pick your favourite player from here!</p>
          </div>
        </div>
        <div class="relative">
          <img
            class="absolute z-20 top-5 right-16 sm:top-10 sm:right-28"
            src="/assets/messi-top.png"
            alt=""
          />
          <img
            class="absolute top-16 right-3 sm:top-20 sm:right-12"
            src="/assets/messi-banner.png"
            alt=""
          />
          <img
            class="absolute top-52 right-3 sm:top-56 sm:right-12"
            src="/assets/paris-bg.png"
            alt=""
          />
          <img
            class="absolute bottom-0 right-0 sm:bottom-0 sm:right-0"
            src="/assets/football-bg.png"
            alt=""
          />
          <img
            class="absolute bottom-0 right-0"
            src="/assets/football.png"
            alt=""
          />
        </div>
      </div>
      <!-- Banner Section End -->
    </header>
    <!-- header -->
    <main>
      <section>player card</section>
      <section>item card & calculation</section>
    </main>
  </body>
</html>
